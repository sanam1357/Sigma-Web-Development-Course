<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Id & Classes in HTML</title>
</head>
<body>
    <!-- 
    to define class in CSS = . is used
    to define id in CSS = # is used
    
    -->
    <div id="first" class="head1">Computer</div>
    <span id="second" class="head2">Computer is an electronice machine that takes data from user process the data and give us the meaningful information.</span>
    <div class="head1">Types of Computer</div>
    <div class="head2">
        <ul>
            <li>Super Computer</li>
            <li>Main Frame Computer</li>
            <li>Mini Computer</li>
            <li>Handheld Computer</li>
        </ul>
    </div>

</body>
</html>
