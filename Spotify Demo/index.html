<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Spotify Demo</h1>
    <h2>Playlists</h2>
    <div id="songlist">
       
        <ol>
            
        </ol>

    </div>
    <div class="player">
        <div class="songdetail">
            <div id="songname"></div>
            <div id="songtime"></div>
        </div>
        <div class="player-button">
            <img id="previous" src="img-svg/previous.png" alt="">
            <img id="play" src="img-svg/play.png" alt="">
            <img id="next" src="img-svg/next.png" alt="">
        </div>
        <div class="seekbar">
            <img id="seekline" src="img-svg/link.png" alt="">
            <img id="seekpoint" src="img-svg/point.png" alt="">
        </div>

        <!-- <button id="pause">Click to pause</button> -->

    </div>
   
    

    <script src="script.js"></script>
</body>
</html>
