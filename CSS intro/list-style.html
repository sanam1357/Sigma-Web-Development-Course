<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List style</title>
    <style>
        ul > li{
            /* list-style: devanagari; */
            /* list-style-type:"😁"; */
            /* list-style-image: url("https://icon2.cleanpng.com/lnd/20240503/hgz/aa594rofw.webp");
             */
             background-color: pink;
             list-style-position:inside;

        }
        nav > ul > li{
            list-style: none;
            display: inline-flex;
            padding: 5px;
            background-color: white;

        }


    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <h1>Name of the City</h1>
    <ul>
        <li>Kawasoti</li>
        <li>Pokhara</li>
        <li>Butwal</li>
        <li>Chitwan</li>
        <li>Kathmandu</li>
    </ul>
    
</body>
</html>
