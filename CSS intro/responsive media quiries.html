<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Media Queries</title>
    <style>
        :root{
            --color : rgb(130, 130, 245);
            --seccolor: rgb(213, 213, 65);
        }

        body{
            background-color: var(--color);
        }

        @media only screen and (max-width:455px){
        body{
            background-color : var(--seccolor);
        }
        }

    </style>
</head>
<body>
    <h1>What is Media Queries.</h1>
    <p>Media Queries is the property of the CSS that helps us to make our website responsive.</p>
    
</body>
</html>
