<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Text Shadow</title>
    <style>
        h1{
            text-shadow: -2px 6px 8px #aa2c2cd5;
        }
        div{
            outline: 2px solid red;
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            outline-offset: 5px;  
            border-radius: 20px;  
            box-shadow: 0px 8px 10px 1px blue;
        }

    </style>
</head>
<body>
    <h1>Computer</h1>
    <div>
        i am hero box
    </div>
    
</body>
</html>
