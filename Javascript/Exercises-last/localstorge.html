<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroing Data</title>
</head>

<body>

    <script>
        document.write("Starting")

        if ((localStorage.getItem("name")) && (localStorage.getItem("place"))) {
            nama = localStorage.getItem("name")
            ort = localStorage.getItem("place")
        }
        else {
            a = prompt("What is your Name?")
            b = prompt("Where do you live?")
            localStorage.setItem("name", a)
            localStorage.setItem("place", b)
        }
        document.write("Name: ", nama)
        document.write("Area: ", ort)






    </script>

</body>

</html>
