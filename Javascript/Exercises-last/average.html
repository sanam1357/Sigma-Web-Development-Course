<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average</title>
</head>
<body>
   <script>
    let arr = [10,20,30,20,20]
    const sum = (a,b,c,d,e)=>{
        return a+b+c+d+e
    }
    console.log(sum(...arr))
    console.log(sum(...arr)/arr.length)
    
   </script>
