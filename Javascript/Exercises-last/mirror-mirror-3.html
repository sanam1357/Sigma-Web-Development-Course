    <title>The Mirror Mirror</title>
</head>
<body>

    <script>
        str = "hero"
        function revstr(str) {
            len = str.length
            let newstr = ""
            for (let index = (len-1); index >= 0; index--) {
                // console.log(str[index])
                newstr += str[index]
                
            }
            return newstr
            
        }
        rev = revstr(str)
        console.log(rev)



    </script>
